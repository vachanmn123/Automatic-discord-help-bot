<html>

<head>
    <title>{% block title %}Home{% endblock %}</title>
    <!--Bootstrapp css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body align="center">
    {% block content %}
    <h1>Home</h1>
    <p>Select the operation to be performed.</p>
    <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    <table class="table" border="2px solid">
        <thead>
            <tr>
                <th scope="col">
                    Operaion
                </th>
                <th scope="col">
                    Description
                </th>
                <th scope="col">
                    Link
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">
                    Add new responder
                </th>
                <td>
                    Add a new responder to the system.
                </td>
                <td>
                    <a href="{{ url_for('addnewresponder') }}"><button class="btn btn-link">Click here</button></a>
                </td>
            </tr>
            <tr>
                <th scope="row">
                    View all responders
                </th>
                <td>
                    View all responders in the system.
                </td>
                <td>
                    <a href="{{ url_for('viewallresponders') }}"><button class="btn btn-link">Click here</button></a>
                </td>
            </tr>
        </tbody>
    </table>
    {% endblock %}
    <!--Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
